<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTC/JPY リアルタイム価格チャート</title>
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header with current price -->
        <header class="price-header">
            <div class="price-main">
                <span class="price-value" id="currentPrice">--</span>
                <span class="currency">円</span>
                <span class="price-change" id="priceChange">--</span>
            </div>
            <div class="connection-status">
                <span class="status-indicator" id="connectionStatus">接続中...</span>
            </div>
        </header>

        <!-- Timeframe selector -->
        <nav class="time-selector">
            <button class="time-btn" data-timeframe="1min">1分足</button>
            <button class="time-btn active" data-timeframe="5min">5分足</button>
            <button class="time-btn" data-timeframe="15min">15分足</button>
            <button class="time-btn" data-timeframe="30min">30分足</button>
            <button class="time-btn" data-timeframe="1hour">1時間足</button>
            <button class="time-btn" data-timeframe="4hour">4時間足</button>
            <button class="time-btn" data-timeframe="1day">1日足</button>
        </nav>

        <!-- Chart container -->
        <main class="chart-container">
            <canvas id="priceChart" width="800" height="400"></canvas>
            
            <!-- Chart tooltip -->
            <div class="chart-tooltip" id="chartTooltip">
                <div class="tooltip-price"></div>
                <div class="tooltip-time"></div>
            </div>
        </main>

        <!-- Chart info -->
        <footer class="chart-info">
            <div class="info-item">
                <span class="info-label">高値</span>
                <span class="info-value" id="highPrice">--</span>
            </div>
            <div class="info-item">
                <span class="info-label">安値</span>
                <span class="info-value" id="lowPrice">--</span>
            </div>
            <div class="info-item">
                <span class="info-label">出来高</span>
                <span class="info-value" id="volume">--</span>
            </div>
            <div class="info-item">
                <span class="info-label">最終更新</span>
                <span class="info-value" id="lastUpdate">--</span>
            </div>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    
    <script src="src/js/api-client.js"></script>
    <script src="src/js/candle-manager.js"></script>
    <script src="src/js/websocket-manager-real.js"></script>
    <script src="src/js/chart-display.js"></script>
    <script src="src/js/price-display.js"></script>
    <script src="src/js/app.js"></script>
</body>
</html>
